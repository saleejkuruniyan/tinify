kind: Deployment
apiVersion: apps/v1
metadata:
  name: tinify-deployment
  namespace: tinify
  labels:
    app: tinify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tinify
  template:
    metadata:
      name: tinify
      labels:
        app: tinify
    spec:
      containers:
      - name: tinify
        image: saleejkuruniyan/tinify-beta:1.6
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args:
          - |
            ./manage.py migrate &&
            ./manage.py collectstatic --noinput &&
            gunicorn urlshortener.wsgi --bind 0.0.0.0:8000
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "800m"
        env:
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: tinify-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: tinify-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tinify-secrets
              key: DB_PASSWORD
        - name: DB_HOST
          value: mysql
        - name: DB_PORT
          value: "3306"